<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div id="sort-filter-container">
        <div class="sort-container">
            <label for="sort-by">Sort by:</label>
            <select name="sort-by" id="sort-by">
                <option value="date">Date</option>
                <option value="name">Name</option>
            </select>
        </div>
        <button class="done-filter-button">Show done</button>
        <button class="undone-filter-button">Show undone</button>
        <button class="all-filter-button">Show all</button>
    </div>
    <ul id="tasks-list">
    </ul>

    <form id="add-task-form">

        <label for="input-task-name">Task name:</label>
        <input type="text" id="input-task-name" name="input-task-name" placeholder="Name...">

        <label for="input-task-description">Task description:</label>
        <input type="text" id="input-task-description" name="input-task-description" placeholder="Description...">

        <button type="submit">Add task</button>
    </form>
</body>

</html>
